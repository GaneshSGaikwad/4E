<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<div class="container" >
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">

        </div>
        <div class="col-md-6 bg-white p-5">
            <h3 class="pb-3">Login Form</h3>
            <div class="form-style">
                <form  *ngIf="!isLoggedIn" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Email" class="form-control" aria-describedby="emailHelp"
                            formControlName="user">
                    </div>

                    <span style="color: red;" *ngIf="user && user.invalid && user.touched "> Enter the email</span>

                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" class="form-control" formControlName="password">
                    </div>

                    <span style="color: red;" *ngIf="password && password.invalid && password.touched "> Enter the
                        password</span>

                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span
                                class="pl-2 font-weight-bold">Remember Me</span></div>

                    </div>
                    <div class="pb-2">
                        <button [disabled]="loginForm.invalid"  type="submit"
                            class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                    </div>

                    <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf=" isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                </form>

                <div class="pt-4 text-center">
                    <a routerLink="/signup">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-none d-md-block">  

        </div> 

    </div>
</div>
